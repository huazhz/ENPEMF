{% extends "base.html" %}


{% block 主体 %}
{#    巨幕#}
	<div class="jumbotron" style="text-align: left">
		<h1>Hello</h1><br>
		<p>今天是：{{ current_time }}</p><br>
    </div>

    <hr/><br>
    <h1>热力图示</h1><br><br>
    <div id="hot_ah" style="width:100%;height:550px;; ">
        <script type="text/javascript">
            {#// 基于准备好的dom，初始化echarts实例#}
            var hot_ah= echarts.init(document.getElementById('hot_ah'));
            {#// 指定图表的配置项和数据#}
            var x = [];
            var y = [];

            for(var i = 0; i <= 10; i ++)
            {
                x[i] = i;
                y[i] = i;
            }
            var data = [];

            data = data.map(function (item) {
                return [item[1], item[0], item[2] || '-'];
            });
            var option = {
                baseOption: {
                    timeline:{
                        label:false,
                        axisType: 'category',
                        show: true,
                        autoPlay: false,
                        playInterval: 500,
                        data:{{ timeline|safe }}
                    },
                    grid: {containLabel: true},
                    title: {
                        text: 'AH'
                    },
                    tooltip: {
                        position: 'top'
                     },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    animation: false,
                    xAxis: {
                        type: 'category',
                        data: x,
                        splitArea: {
                            show: true
                        }
                     },
                    yAxis: {
                        type: 'category',
                        data: y,
                        splitArea: {
                            show: true
                        }
                     },
                    series: [{
                        name: 'AH',
                        type: 'heatmap',
                        label: {
                            normal: {
                                show: false
                            }
                        }
                     }]
                },
                options:[]
            };
            var timeline = {{ timeline|safe }}
            var ah_value = {{ ah_value|safe }}
            for(var n = 0; n < ah_value.length; n ++)
            {
                option.options.push(
                    {
                        visualMap: {
                            min: {{ min_ah|safe }},
                            max: {{ max_ah|safe }},
                            left: 'right',
                            top: 'center',
                            inRange: {
                                color: ['#313695',
                                        '#4575b4',
                                        '#74add1',
                                        '#abd9e9',
                                        '#e0f3f8',
                                        '#ffffbf',
                                        '#fee090',
                                        '#fdae61',
                                        '#f46d43',
                                        '#d73027',
                                        '#a50026']
                            }
                         },
                        title:{
                            text: timeline[n]+" （AH）"
                        },
                        series:[
                            {
                                data:[[5,5,ah_value[n]]]
                            },
                        ]
                    },
                );
            }
            {#// 使用刚指定的配置项和数据显示图表。#}
            hot_ah.setOption(option);
        </script>
    </div><br><br>
