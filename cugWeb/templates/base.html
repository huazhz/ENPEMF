<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
    <link rel="icon" href="{% static 'image/cug.ico' %}">

    <title>{% block 标题 %}{% endblock 标题 %}</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %} 
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% load staticfiles %} 
    <link href="{% static 'bootstrap/css/jumbotron-narrow.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
     <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!-- 引入 echarts.js -->
    {% load staticfiles %}
    <script src="{% static 'lib/echarts.min.js' %}"></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
                <li role="presentation" class="{% block 首页高亮 %}{% endblock 首页高亮 %}"><a href="{% url 'home' %}"><b>首页</b></a></li>
                <li role="presentation" class="{% block 下载高亮 %}{% endblock 下载高亮 %}"><a href="{% url 'download' %}"><b>数据下载</b></a></li>
          </ul>
        </nav>
        <h3 class="text-muted">中国地质大学（武汉）ENPEMF信号监测网站</h3>
      </div>
      {% block 主体 %}
        


      {% endblock 主体 %}
      <footer class="footer">
          <p>&copy; <a href="https://github.com/iwuqing">iwuqing</a></p>
      </footer>

    </div> <!-- /container -->
    {% load staticfiles %} 
    <script src="{% static 'lib/jquery-3.3.1.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    {% load staticfiles %} 
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
